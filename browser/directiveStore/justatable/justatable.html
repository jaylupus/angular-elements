      <h3>{{aiTitle}}</h3>

      <div ng-class="getcolclass()">

        <table style="width:100%">
          <thead >
                <tr>
                  <th ng-repeat="col in headers">{{col}}</th>
                </tr>
          </thead>
          <tbody>
            <tr ng-repeat="row in data">
              <td ng-repeat="cell in row">{{cell}}</td>
            </tr>
          </tbody>
        </table>

      </div>
