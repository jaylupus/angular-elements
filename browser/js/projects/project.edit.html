<div class="container">
      <div id="workarea"></div>

            <div id="directive_shop_panel" class="directive_shop_panel" ng-class="{directive_shop_panel_show: DSopen}" ng-mouseenter="DSopen = true;cplopen = false">
                  <div id="control_panel_minbut" class="control_panel_minbut" ng-click="DSopen = false"><span class="glyphicon glyphicon-minus"></span>
                  </div>
                  <div class="row directive_shop_panel_body">
                      <directive_shop_card ng-repeat="currentManifest in allManifests" manifest="currentManifest" ng-click="addToPage(currentManifest)"></directive_shop_card>
                  </div>
            </div>


      <div id="control_panel" class="control_panel" ng-class="{control_panel_show: cplopen}" ng-mouseenter="cplopen = true;DSopen = false">
            <div id="control_panel_minbut" ng-show="cplopen" class="control_panel_minbut" ng-click="cplopen = false"><span class="glyphicon glyphicon-minus"></span>
            </div>
            <div id="control_paneleditbut" ng-show="!cplopen" class="control_panel_minbut" ng-click="cplopen = true;DSopen = false"><span class="glyphicon glyphicon-plus"></span>
            </div>
            
             <div id="cpl_move">
               <table>
               <tr><td></td><td class="arrow"><span class="glyphicon glyphicon-triangle-top"></span></td><td></td></tr>
               <tr><td class="arrow"><span class="glyphicon glyphicon-triangle-left"></td><td></td><td class="arrow"> <span class="glyphicon glyphicon-triangle-right"></span></td></tr>
               <tr><td></td><td class="arrow"><span class="glyphicon glyphicon-triangle-bottom"></span></td><td></td></tr>
               </table>
             </div>
              <div class="form_container">
                  <table>
                      <tr ng-repeat="(key, value) in appConfigEditCopy.ai_directive_attributes">
                          <td><label>{{key}}</label>&nbsp;&nbsp;</td><td><input type="text" id={{key}} ng-model=appConfigEditCopy.ai_directive_attributes[key] name={{key}} value="value" ></td>
                      </tr>
                  </table>
              </div>
            <div>
                <input type="button" class="btn btn-defaulr" value="CANCEL">
                <input type="button" class="btn btn-defaulr" value="SAVE" ng-click="saveEdit()"> 
            </div>
      </div>
</div>
